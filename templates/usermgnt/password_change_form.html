{% extends 'layouts/master.html' %}

{% block content %}
<h3>Password Change Form</h3>

{%if form.errors %}
<div>
    {{ form.errors }}
</div>
{% endif %}

<form action="{% url 'usermgnt-password_change'%}" method="POST" id="user_password_change">
    {% csrf_token %}
    <div class="form-group">
        <label for="old_password">Old Password</label>
        <input type="password" name="old_password" id="old_password" required>
        </div>
    <div class="form-group">
        <label for="new_password1">New Password</label>
        <input type="password" name="new_password1" id="new_password1" required>
    </div>
    <div class="form-group">
        <label for="new_password2">Re-type New Password</label>
        <input type="password" name="new_password2" id="new_password2" required>
    </div>
    <div class="form-group">
        <input type="submit" class="btm btn-primary" value="Submit">
    </div>
</form>
{% endblock %}
